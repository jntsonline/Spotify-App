<div class="cover-container" (mouseover)="showBtn = true" (mouseleave)="showBtn = false">
    <div class="card" matRipple>
        <img [src]="cover" >
        
    </div>
    <div class="card-btns" *ngIf="showBtn">
        <button class="card-btn" (click)="btnPlay()" >
            <mat-icon class="card-btn-mat-icon" aria-label="menu">play_arrow</mat-icon>
        </button>
    </div>
    
</div>
