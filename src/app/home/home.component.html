<div class="route-container">
    <div class="recentlyPlayed">
        <div class="loadingContainer" *ngIf="!recentlyPlayed">
            <mat-spinner [diameter]="24" color="warn" ></mat-spinner>
        </div>        
        <div  fxLayout="column" *ngIf="recentlyPlayed">    
            <span class="recentlyPlayed-header">Recently Played</span>
            <div fxLayout="row">
                <span  *ngFor="let item of recentlyPlayed.items | slice:0:5" class="recentlyPlayed-item" (mouseover)="item.show = true" (mouseleave)="item.show=false">
                    <div class="recent-container">
                        <app-cover class="recentlyPlayed-card" [item]="item" (playClick)="AddToQueue($event)"></app-cover>
                    </div>                    
                    <div fxLayout="column" class="recentlyPlayed-card-title" *ngIf="item.show">
                    <a>{{item.track.name}}</a>
                    <a class="subtitle">{{item.track.artists[0].name}}</a>
                    </div>
                </span>                            
            </div>
        </div>
    </div>


      <div *ngIf="featuredPlaylists">
          <div class="headline-header">
              <span>{{featuredPlaylists.message}}</span>
              <div class="pallete"></div>
          </div>
            <mat-grid-list cols="5" rowHeight="1:1" >
                <mat-grid-tile  *ngFor="let playlist of featuredPlaylists.playlists.items | slice:0:10" (click)="goToTracklist(playlist)">
                    <!--
                    <mat-card fxFlex class="card" matRipple>
                        <img [src]="playlist.images[0].url">
                    </mat-card>
                    -->
                    <app-cover style="margin:6px;" [item]="playlist" (playClick)="AddToQueue($event)"></app-cover>
                </mat-grid-tile>
              </mat-grid-list>
        </div>

</div>
