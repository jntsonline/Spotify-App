
  <div class="container">
      <div *ngIf="playlists">
          <div class="headline-header">
              <span>My Playlists</span>
              <div class="pallete"></div>
          </div>
            <mat-grid-list cols="5" >
                <mat-grid-tile *ngFor="let playlist of playlists.items" >
                  <mat-card fxFlex class="card">
                      <img [src]="playlist.images[0].url">
                  </mat-card>
                </mat-grid-tile>
              </mat-grid-list>    
        </div>
  </div>
